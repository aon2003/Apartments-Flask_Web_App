{% extends "layouts/layout.html" %}

{% block title %}Login{% endblock title %}

{% block head %}

{% endblock head %}

{% block body %}
  <form class="login" method="post" action="{{ url_for('login') }}">
    {{ form.hidden_tag() }}
    <label>Username: </label><br>{{ form.username }}<br>
    <label>Password: </label><br>{{ form.password }}<br>
    <label>Remember me: </label>{{ form.remember }}<br>
    <button type="submit">Log In</button>
  </form>
{% endblock body %}
